<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUP TASK MANAGER LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar-2">
        <nav>
            <img class="logo2" src="image/m logo.jpg" alt="MUP LOGO">
            <h3 class="header-2">MUP TASK MANAGER </h3>
            <div class="signup-buttons">
                <a href="INDEX.HTML"><button>HOME</button></a>
                <a href="SIGNUP.HTML"><button>SIGNUP</button></a>
                <a href="ABOUT.HTML"><button>ABOUT US</button></a>
            </div>
        </nav>

    </div>
    <div class="container">
        <form action="dashboard.html">
            <div class="form-container" id="login-fill">
                <div id="name">
                    <label for="name">USERNAME</label>

                    <input type="text" name="username" id="mame" placeholder="USERNAME">
                </div>

                <div id="email">
                    <label for="name">EMAIL</label>

                    <input type="email" name="email" id="email" placeholder="ENTER YOUR EMAIL ADDRESS">
                </div>

                <div id="password">
                    <label for="name">PASSWORD</label>

                    <input type="password" name="password" id="password" placeholder="PASSWORD">

                </div>
                <div class="login">
                    <button>LOGIN</button>
                </div>


            </div>

            <div class="form-container" id="welcome-login-form">
                <h3 class="welcome"> WELCOME TO <span>MUP TASK MANAGER</span> </h3>
                <div class="join">
                    <h3>JOIN WITH THE BEST AND </h3>
                    <h3> EFFECTIVE TASK MANAGER </h3>
                </div>
                <div>
                    <img class="logo3" src="image/m logo.jpg" alt="MUP LOGO">
                </div>
                <div class="suggestion">
                    <h4>Don't have an account?<a href="SIGNUP.HTML"><span>Signup</span></a> </h4>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
